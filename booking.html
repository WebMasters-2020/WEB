<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Booking</title>
	<link rel="stylesheet" type="text/css" href="booking.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900">
</head>
<body>

	<div class="container">
		<div class="container-time">
			<h2 class="heading">Time Open</h2>
			<h3 class="heading-days">Monday-Friday</h3>
			<p>7am - 11am (Breakfast)</p>
			<p>11am - 10pm (Lunch/Dinner)</p>

			<h3 class="heading-days">Saturday and Sunday</h3>
			<p>9am - 1am (Breakfast)</p>
			<p>1am - 10pm (Lunch/Dinner)</p> 

			<hr>

			<h4 class="heading-phone">Call Us:  </h4>
         
         </div>

         <div class="container-form">
         	      <form action="#">
         	      	<h2 class="heading heading-yellow">Reservation Online</h2>

         	      	<div class="form-field">
         	      		<p>Your Name</p>
         	      		<input type="text" name="Your Name" placeholder="Enter Your Name" required>
         	      	</div>
         	      	<div class="form-field">
         	      		<p>Your email</p>
         	      		<input type="email" name="Your email" placeholder="Enter Your Email" required>
         	      	</div>
         	      	<div class="form-field">
         	      		<p>Date</p>
         	      		<input type="date" required>
         	      	</div>
         	      	<div class="form-field">
         	      		<p>Time</p>
         	      		<input type="time" required>
         	      	</div>
         	      	<div class="form-field">
         	      		<p>Number Of Guests</p>
         	      		<select name="select" id="#">
         	      			<option value="1">1</option>
         	      			<option value="2">2</option>
         	      			<option value="3">3</option>
         	      			<option value="4">4</option>
         	      			<option value="5+">5+</option>
         	      		</select>
         	      	</div>

         	      	
                    <button class="btn">Submit</button>

         	      </form>
         	 
         </div>

		

	</div>

</body>
</html>
